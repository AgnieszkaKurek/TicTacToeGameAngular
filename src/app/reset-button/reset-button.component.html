<div [ngSwitch]="game.status()">

  <button *ngSwitchCase="status.x"
          class="reset-game"
          (click)="game.reset()">
    Start New Game
  </button>
  <button *ngSwitchCase="status.o"
          class="reset-game"
          (click)="game.reset()">
    Start New Game
  </button>
  <button *ngSwitchCase="status.draw"
          class="reset-game"
          (click)="game.reset()">
    Start New Game
  </button>
</div>
